server {
    listen 80;

    sendfile on;
    keepalive_timeout 0;
    client_max_body_size 20M;

    error_log /dev/stdout debug;
    access_log /dev/stdout;

    set $dev_mode $DEV_MODE;
    set $dev_frontend_upstream 'http://frontend:3000';

    resolver $DNS_SERVER;

    location / {
        if ($dev_mode = 'on') {
            proxy_pass $dev_frontend_upstream;
        }
        root /var/www/html;

        try_files $uri /index.html;
    }

    location /index.html {
        if ($dev_mode = 'on') {
            proxy_pass $dev_frontend_upstream;
        }
        root /var/www/html;

        charset utf-8;
        expires -1;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    }

    # TODO: Uncomment it after configuring webpack to serve files with random names
    # Currently the file name is always the same, thus changes in the code
