services:
  postgres:
    restart: always
    image: postgres:14.2-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_HOST: ${DATABASE_HOST}
      POSTGRES_PORT: ${DATABASE_PORT}
      POSTGRES_DB: ${DATABASE_NAME}

  backend:
    build:
      context: ../../
      dockerfile: config/backend/Dockerfile
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - $PWD/backend:/backend
    env_file:
      - .env

  celery:
    build:
      context: ../../
      dockerfile: config/backend/Dockerfile
    depends_on:
      - postgres
      - redis
    volumes:
      - $PWD/backend:/backend
    env_file:
      - .env
    command: "celery -A app.celery worker -l INFO"

  celery-beat:
    build:
      context: ../../
      dockerfile: config/backend/Dockerfile
    depends_on:
      - postgres
      - redis
    volumes:
      - $PWD/backend:/backend
    env_file:
      - .env
    command: "celery -A app.celery beat -l INFO"

  redis:
    image: redis:7.0.0
    ports:
      - "6379:6379"
